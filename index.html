<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<!-- Circle -->
    <div class="circle"></div>
<!-- Navbar -->
    <header>
        <a href="#"><img src="img/logo.png" class="logo" alt="starbucks"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
<!-- Hero -->
    <div class="content">
        <div class="textBox">
            <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolo sit amet consectetur adipisicing elit. Asperiores explicabo, aliquam voluptate enim laborum similique. Nostrum tenetur a amet distinctio dicta excepturi repellat ipsam minus.</p>
            <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
            <img src="img/img1.png" alt="starbucks" class="starbucks">
        </div>
    </div>
<!-- Thumb -->
    <ul class="thumb">
        <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')" alt="thumb1"></li>
        <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')" alt="thumb2"></li>
        <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')" alt="thumb3"></li>
    </ul>
<!-- Social -->
    <ul class="sci">
        <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
        <li><a href="#"><img src="img/twitter.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="img/instagram.png" alt="Instagram"></a></li>
    </ul>
</section>
</body>
<script src="script.js"></script>
</html>
